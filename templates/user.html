{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'user.css' %}">
    <title>Online Pharmacy</title>
</head>
<body>
    <!-- learned how to do tabs from w3schools.com -->
    <!-- https://www.w3schools.com/howto/howto_js_full_page_tabs.asp-->


    <div class="container"> 
        <div class="sidebar">
            <button class="tab" id="default" onclick="getTab('Store', this)">Store</button>
            <button class="tab" onclick="getTab('Settings', this)">Settings</button>
        </div>
        <div class="mainpane">
            <div id="Store" class="tabcontent">
                <h3><center>Store</center></h3>
                <div class="leftstore">
                </div>
                <div class="storefront">
                    this will be the store panel
                </div>
                <div class="rightstore">
                </div>
            </div>
            <div id="Settings" class="tabcontent">
                <h3>Settings</h3>
            </div>
        </div>
    </div>

    <script>
        function getTab(tabName, e) {
            var i, tabcon, tablinks;
            tabcon = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcon.length; i++) {
                tabcon[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tabcon.length; i++) {
                tabcon[i].style.display = "none";
            }

            document.getElementById(tabName).style.display = "block";
        }
        document.getElementById("default").click();
    </script>

</body>
</html>
